bind = $secondMod, semicolon, exec, killall rofi || rofi -show emoji -emoji-format "{emoji}" -modi emoji -theme ~/.config/rofi/global/emoji
bind = $mainMod, escape, exec, wlogout --protocol layer-shell -b 5 -T 400 -B 400

